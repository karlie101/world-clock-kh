<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=z, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>🕐 World Clock - Karlie Howard</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="Dominica">Punta Cana 🇩🇴</option>
        <option value="/Fiji">Suva 🇫🇯</option>
        <option value="Australia">Sydney 🇦🇺</option>
      </select>

      <div class="city">
        <div>
          <h2>Punta Cana 🇩🇴</h2>
          <div class="date">June 24th 2023</div>
        </div>
        <div class="time">7:18<small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Suva 🇫🇯</h2>
          <div class="date">June 25th 2023</div>
        </div>
        <div class="time">11:20<small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded with a 😄
      <strong class="moniker"> by Karlie Howard </strong> and is
      <a href="https://github.com/karlie101/world-clock-kh" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
