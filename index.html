<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timezones-2.0 🕑</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>🕐 World Clock - Karlie Howard</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="America/Punta Cana">Punta Cana 🇩🇴</option>
        <option value="Pacific/Fiji">Suva 🇫🇯</option>
        <option value="Australia/Sydney">Sydney 🇦🇺</option>
      </select>
      <div id="cities">
        <div class="city" id="punta-cana">
          <div>
            <h2>Punta Cana 🇩🇴</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="fiji">
          <div>
            <h2>Fiji 🇫🇯</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with a 😄
      <strong class="moniker"> by Karlie Howard </strong> and is
      <a href="https://github.com/karlie101/world-clock-kh" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
